<div>
  <form [formGroup]="bidForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuário</label>
      <input type="text" id="username" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="city">Cidade</label>
      <input type="text" id="city" formControlName="city" required>
    </div>
    <div class="form-group">
      <label for="value">Valor</label>
      <input type="number" id="value" formControlName="value" [min]="maxBid ? maxBid + 100 : 100" required>
    </div>
    <div class="form-group">
      <label for="installments">Parcelas</label>
      <select id="installments" formControlName="installments" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="1">1x (à vista)</option>
        <option value="3">3x</option>
        <option value="6">6x</option>
        <option value="12">12x</option>
      </select>
    </div>
    <div class="confirm">
      <button type="submit" class="confirm-button">Confirmar</button>
      <!-- <a [href]="whatsAppLink" class="confirm-button">Confirmar Via WhatsApp</a> -->
    </div>
  </form>
</div>
