<div class="main">
  <div>
    <h2>Lotes 2023</h2>
  </div>
  <div class="grid-container">
    <div *ngFor="let lot of lots" class="grid-item">
      <a [routerLink]="['/detalhes', lot.id]">
        <img [src]="lot.imageUrl" alt="Foto">
        <h3>{{ lot.name }} {{lot.sufix}}</h3>
      </a>
      <small>{{lot.father}} x {{lot.mother}}</small>
    </div>
  </div>
</div>
