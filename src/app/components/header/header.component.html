<div class="header-top">
  <div class="loggedIn">
    <div class="breadcrumb" *ngIf="authService.isLoggedIn()">
      <span>Bem vindo, {{ authService.username }}!</span>
      <button type="button" class="btn btn-primary" (click)="authService.logout()">Deslogar</button>
    </div>
  </div>
  <div class="logo">
    <img src="../../assets/img/logo_mark.png" alt="">
  </div>
</div>
