<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" ngModel>
      <div class="text-center">
        <a href="#" class="forgot-password-link">Esqueci minha senha</a>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="button" class="btn btn-primary" (click)="onSubmit(loginForm)">Login</button>
    </div>
  </form>
</div>
